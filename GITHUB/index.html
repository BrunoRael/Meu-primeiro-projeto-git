<body>

    <h1>COLA GITHUB</h1>

<section>
    <P>1°: Damos um <span style="color:red">git init</span> para inicar o repositório</P>
    <br>
    <P>2°: Damos um <span style="color:red">git add . </span>para adicionar todos os arquivos, ou <span style="color:red">git add e nome do arquivo</span></P>
    <br>
    <P>3°: Damos um <span style="color: red">commit -m"a mensagem do commit"</span>, onde é feito uma foto dos arquivos</P>
    <br>
    <P>4°: Damos um <span style="color:red">git push</span>, para subir os arquivos</P>
</section>
