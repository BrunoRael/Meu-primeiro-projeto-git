<video src="aqui coloca o vídeo"
    controls
    controlsList="nodonwlond"
    autoplay
    muted
    poster="Coloca uma capa no vídeos, uma imagem"

    height="500"

></video>

<!--src é a origem, selecionar daonde está vindo o vídeo-->
<!--controls configura o vídeos para ter play, pause, e outras configurações-->
<!--controList é para ter uma configuração adcional no vídeos-->
<!--autoplay, faz o vídeo iniciar sozinho, poém tem que colocar a tag muted para os nagevadores aceitarem-->
<!--muted, essa opção deixa o video mudo, se selecionar ele para iniciar autmaticamente, os navegdores irão aceitar-->
<!--poster, colocar uma capa no vídeo-->
<!--Da para mudar o tamanho do vídeo, usando o heigth ou width-->
