<form action="" method="get">
    <h1>Digite seu endereço</h1>
    <label>
        Rua:
    <input type="text" name="rua"/>
    </label>

    <label>
        Número:
    <input type="number" name="numero" autocomplete="cc-number"/>
    </label>

    <label>
        E-mail:
    <input type="email" name="email"/>
    </label>

    <label>
        Foto:
    <input type="file" name="arquivo"/>
    </label>
    <!--QUANDO COLOCAR UM ARQUEIVO TIPO FILE, SEMPRE POR NO FORMULÁRIO ENCTYPE DO TIPO MULTIPART/FORM-DATA-->

    <button type="submit"> Enviar dados </button> 

    <button type="reset">Reset</button> <!--Botão reset, limpa os campos-->



</form>
