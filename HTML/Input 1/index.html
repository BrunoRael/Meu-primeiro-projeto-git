<input 
     autocomplete="street-address"
     disabled
     readonly
     value ="Bruno"
     />
     <!--AUTOCOMPLETE, VAI PUXAR OU SALVAS AS INFORMAÇÕES--> 
     <!--DISABLE, VAI DASABILITAR O INPUT-->
     <!--READONLY, SOMENTE LEITURA, NÃO CONSIGO EDITAR-->
     <!--VALUE, DANDO UMA VALOR AO INPUT-->

<!--OU-->
<label>
    Rua: 
    <input autocomplete="street-address"
            placeholder="Digite sua Rua"
            autofocus
            />

<label>
<!--PLACEHOLDER, O INPUT FICA PREENCHIDO COM O QUE GOSTARIA QUE SEJA DIGITADO DENTRO DELE, QUANDO CLINA NELE, ESSE PREENCHIMENTO SOME-->
<!--AUTOFOCUS, QUANDO ENTRA NA PÁGINA, NÃO PRECISA CLIICAR NO UNPUT, ELE É SELECIONADO AUTOMATICAMENTO, USAR UM AUTO FOCUS POR PÁGINA-->

<!--OU-->
<label for="rua">Rua</label>
<input id="rua" autofocus/>

<!--NESSE CASO, ELE TEM A MESMA CONFIGURAÇÃO QUE O CÓGIGO ACIMA, MAS DE UMA FORMA DIFERENTE-->
